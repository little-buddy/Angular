<div class="login-container" ng-controller="LoginCtrl as loginCtrl">
    <div class="alert alert-danger" ng-bind="loginCgtrl.errorMessage" ng-show="loginCtrl.errorMessage"></div>
    <div class="card login-card">
        <div class="login-form">
            <form name="loginform" class="form-horizontal" ng-submit="loginCtrl.login()" role="form">
                <div class="form-group">
                    <label for="email">Username</label>
                    <input type="text" ng-model="loginCtrl.user.username" class="form-control" id="email" placeholder="Enter username" required="">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" ng-model="loginCtrl.user.password" class="form-control" id="password" placeholder="Enter password" required="">
                    <input type="submit" class="btn btn-success btn-lg" value="login" ng-disabled="loginform.$invalid">
                </div>
            </form>
        </div>
    </div>
</div>
