<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angular单页面应用示例</title>
    <style></style>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendors/jquery-1.11.1.js"></script>
    <script src="scripts/vendors/angular-route.min.js"></script>
    <script src="scripts/vendors/angular.min.js"></script>

</head>
<body ng-app="lee" class="landing">
    <div class="fifaApp" ng-controller="AgCtrl as ctrl">
        <div class="pull-left">
            <span><a href="#/">FIFA teams</a></span>
        </div>
        <div class="pull-right">
            <span ng-hide="ctrl.userService.isLoggedIn"><a href="#/login">Login</a></span>
            <span ng-show="ctrl.userService.isLoggedIn"><a href="/api/logout">Logout</a></span>
        </div>
    </div>
    <div ng-view></div>
    <script>
        //app.js
        angular.module('lee',['ngRoute'])
            .config(function ($routeProvider) {

                $routeProvider.when('/', {
                    template: 'views/team_list.html',
                    controller: TeamListCtrl
                }).when('/login', {
                    templateUrl: 'views/login.html'
                }).when('/team/:code', {
                    template: 'views/team_details.html',
                    controller: 'TeamDetailsCtrl as teamDtailsCtrl',
                    resolve: {
                        auth: ['$q', '$location', 'UserService', function ($q, $location, UserService) {
                            return UserService.session().then(function (success) {
                            }, function (err) {
                                $location.path('/login');
                                $location.replace();
                                return $q.reject(err);
                            })
                        }]
                    }
                });
                $routeProvider.otherwise({
                    redirecTo: '/'
                })
            })
    </script>
    <script>
        //services.js
        angular.module('lee')
            .factory('FifaService',['$http',function ($http) {
                return {
                    getTeams:function () {
                        return $http.get('/api/team');
                    },
                    getTeamDetails:function(code){
                        return $http.get('/api/team/'+code);
                    }
                }
            }])
            .factory('UserService',['$http',function ($http) {
                var service={
                    isLoggedIn:false,

                    session:function () {
                        return $http.get('/api/session')
                            .then(function (response) {
                                service.isLoggedIn=true;
                                return response;
                            });
                    },
                    login:function (user) {
                        return $http.post('/api/login',user)
                            .then(function (response) {
                                service.isLoggedIn=true;
                                return response;
                            })
                    }
                };
                return service;
            }])
    </script>
    <script>
        //controller.js
        angular.module('lee')
            .controller('AgCtrl',['UserService',function (UserService) {
                var self=this;
                self.userService=UserService;

                //应用加载时检查用户是否已经登入
                UserService.session();
            }])
            .controller('TeamListCtrl',['FifaService',function (FifaService) {
                var self=this;
                self.teams=[];
                FifaService.getTeams().then(function (resp) {
                    self.teams=resp;
                })
            }])
            .controller('LoginCtrl',['UserService','$location',function (UserService,$location) {
                var self=this;
                self.user={username:'',password:''};

                self.login=function () {
                    UserService.login(self.user).then(function (success) {
                        $location.path('/team');
                    },function (error) {
                        self.errorMessage=error.data.msg;
                    })
                }

            }])
            .controller('TeamDetailCtrl',['$location','$routeParams','FifaService',function ($location, $routeParams, FifaService) {
                var self=this;
                self.team={};

                FifaService.getTeamDetails($routeParams.code)
                    .then(function (resp) {
                        self.team=resp.data;
                    },function (error) {
                        $location.path('/login');
                    })
            }])
    </script>
</body>
</html>
